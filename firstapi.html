<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
</head>
<body>
    <script>
        let url ="https://catfact.ninja/fact";
        fetch(url)
        .then((res) =>{
            console.log(res);
            res.json().then((data) =>{
                console.log(data);
                
            })
            
        })
        .catch((error)=>{
         console.log("ERROR" ,error);
         
        })
    </script>
</body>
</html>
